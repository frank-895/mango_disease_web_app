{% extends 'mango_disease_app/base.html' %}

{% load static %}

{%block page_title%} {{disease.name}} {% endblock %}

{%block content %}
    <div class="container cols">
        <div class='col'>
            <img src="{% static 'images/' %}{{ disease.image|default:'defualt_disease.jpg' }}"> <!--Disease Image Link-->
        </div>
        <div class='col'>
            <h1 class="disease">
            {{disease.name}}    <!--Disease Name-->
            </h1>
            <p>{{disease.ldesc}}</p> <!--Disease Long Description-->
            <p>{{disease.control}}</p> <!--Disease Long Description-->
        </div>
        <!--This to be expanded based on other fields we include-->
    </div>
{% endblock %}
