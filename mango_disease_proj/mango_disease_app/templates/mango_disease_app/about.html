{% extends 'mango_disease_app/base.html' %}

{% block page_title %}About Us{% endblock %}
{% block page_header %}About Us{% endblock %}

{% block content %}
    {% for item in cards %}
        <div class="card">
            <img class="author_img" src="{{ item.image.url }}">
            <div class="card-container">
                <h3>{{ item.name }}</h3>
                <p>{{ item.interests }} 
            </div>
        </div>
    
    {% endfor %}
{% endblock %}
