{% extends 'mango_disease_app/base.html' %}

{% block page_title %}About Us{% endblock %}
{% block page_header %}About Us{% endblock %}

{% block content %}
    {% for item in cards %}
        <div class="card">
            <img class="author_img" src="{{ item.image.url }}">
            <div class="card-container">
                <h3>{{ item.name }}</h3>
                <h4>{{ item.degree }}</h4>
                <p>{{ item.interests }}</p>

                <div class="meter">
                    <span style="width: 25%"></span>
                </div>
                <div class="meter">
                    <span style="width: 50%"></span>
                </div>
                <div class="meter">
                    <span style="width: 25%"></span>
                </div>
                <div class="meter">
                    <span style="width: 25%"></span>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
